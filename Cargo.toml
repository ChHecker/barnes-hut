[package]
name = "barnes_hut"
authors = ["Christopher Hecker"]
description = "Implementation of the Barnes-Hut algorithm"
license = "MIT"
version = "0.1.0"
edition = "2021"

[features]
default = ["randomization", "rayon", "visualization"]
randomization = ["rand", "rand_distr"]
visualization = ["anyhow", "blue_engine"]

[dependencies]
anyhow = { version = "1.0.79", optional = true }
blue_engine = { version = "0.5.0", optional = true }
nalgebra = "0.32.3"
rand = { version = "0.8.5", optional = true }
rand_distr = { version = "0.4.3", optional = true }
rayon = { version = "1.8.0", optional = true }

[dev-dependencies]
approx = "0.5.1"
criterion = "0.5.1"
nalgebra = { version = "0.32.3", features = ["rand"] }

[profile.dev]
opt-level = 3

[[example]]
name = "gravity"

[[example]]
required-features = ["randomization", "visualization"]


name = "visualization"
[[bench]]
name = "benchmark"
harness = false
